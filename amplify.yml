version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_VERSION: "18"
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - nvm use 18
            - cd frontend && npm ci
        build:
          commands:
            - cd frontend && npm run build
      artifacts:
        baseDirectory: frontend/dist
        files:
          - "**/*"
      cache:
        paths:
          - frontend/node_modules/**/*
